source-file ~/.config/tmux/cyan.tmuxtheme

# statusbar customization
set -g status-left "#[fg=colour233,bg=colour39,bold] #S #[fg=colour39,bg=colour233,nobold]î‚°#[fg=colour233,bg=colour233] "
set -g status-right ""

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set-option -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

bind -r -T prefix a prev
bind -r -T prefix t next
bind -r -T prefix w killp
bind -T prefix q killp \; detach
bind -r -T prefix r new-window -c "#{pane_current_path}"
bind -r -T prefix c split-pane -h -c "#{pane_current_path}"
bind -r -T prefix v split-pane -c "#{pane_current_path}"
bind -r -T prefix x break-pane
# bind -r -T prefix x command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind -r -T prefix z command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind-key -r g run-shell "tmux new-window ~/.config/tmux/tmux-sessionizer"
bind-key -r G run-shell "tmux new-window tmux-search"
bind-key -r m run-shell "tmux switch-client -t $(tmux ls | grep 'group 0' | grep -v 'attached' -m 1 | grep '[0-9]*-[0-9]*' -o)"

set-option -g default-shell $ZSH_EXEC

set -g mouse on 

set -g bell-action none
set -g visual-bell off
set -g monitor-bell off
